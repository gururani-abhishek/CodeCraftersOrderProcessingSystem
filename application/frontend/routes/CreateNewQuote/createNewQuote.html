      <!-- Page Content -->
      <div class="qcontainer">
        <h3 class="head">Create New Quote</h3>
        <br />
        <form id="quoteForm">
          <label for="orderDate">Order Date:</label>
          <input
            type="date"
            id="orderDate"
            name="orderDate"
            required
          /><br /><br />

          <label for="customerNameOrID">Customer Name/ID:</label>
          <input
            type="text"
            id="customerNameOrID"
            name="customerNameOrID"
            required
          /><br /><br />

          <!-- Auto-populated customer data (placeholders) -->
          <label for="customerGST">Customer GST No:</label>
          <input
            type="text"
            id="customerGST"
            name="customerGST"
            placeholder="Auto-populated"
            disabled
          /><br /><br />

          <label for="customerAddress">Customer Shipping Address:</label>
          <textarea
            id="customerAddress"
            name="customerAddress"
            placeholder="Auto-populated"
            disabled
          ></textarea
          ><br /><br />

          <label for="customerCity">Customer City:</label>
          <input
            type="text"
            id="customerCity"
            name="customerCity"
            placeholder="Auto-populated"
            disabled
          /><br /><br />

          <label for="customerPhone">Customer Phone Number:</label>
          <input
            type="tel"
            id="customerPhone"
            name="customerPhone"
            placeholder="Auto-populated"
            disabled
          /><br /><br />

          <label for="customerEmail">Customer Email:</label>
          <input
            type="email"
            id="customerEmail"
            name="customerEmail"
            placeholder="Auto-populated"
            disabled
          /><br /><br />

          <label for="customerPinCode">Customer Pin Code:</label>
          <input
            type="text"
            id="customerPinCode"
            name="customerPinCode"
            placeholder="Auto-populated"
            disabled
          /><br /><br />

          <!-- Product selection -->
          <label for="productList">Select Products:</label>
          <select id="productList" name="productList" multiple>
            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
            <!-- Add more product options here --></select
          ><br /><br />

          <!-- Input for multiple units of the selected product -->
          <label for="productQuantity">Product Quantity:</label>
          <input
            type="number"
            id="productQuantity"
            name="productQuantity"
            min="1"
          /><br /><br />

          <!-- Shipping cost and total order value (auto-calculated placeholders) -->
          <label for="shippingCost">Shipping Cost:</label>
          <input
            type="text"
            id="shippingCost"
            name="shippingCost"
            placeholder="Auto-calculated"
            disabled
          /><br /><br />

          <label for="totalOrderValue">Total Order Value:</label>
          <input
            type="text"
            id="totalOrderValue"
            name="totalOrderValue"
            placeholder="Auto-calculated"
            disabled
          /><br /><br />

          <button type="submit">Create Quote</button>
        </form>
      </div>
